		figure {

			-moz-transform: translate3d(0, 0, 0);

			font-weight: 900;

			border-radius: 2px;
			padding: 8px;
			pointer-events: none;
			line-height: 20px;
			margin-bottom: 100px;
		}

		.step:last-child {
			margin-bottom: 0;
		}

		.step.is-active p {

			color: #3b3b3b;
		}

		.step p {

	<script>
		// using d3 for convenience
		var main = d3.select('main');
		var intro = main.select('#intro');
		var scrolly = main.select('#scrolly');
		var figure = scrolly.select('figure');
		var article = scrolly.select('article');
		var step = article.selectAll('.step');
		var step1 = article.selectAll('#step0');
		var width = window.innerWidth;
		var height = window.innerHeight;

		var intro = d3.select('#intro')
			.style('width', width)
			.style('height', height + 'px');



		d3.xml("images/start.svg").mimeType("image/svg+xml").get(function (error, xml) {
			if (error) throw error;
			var step1 = document.getElementById("intro");
			var title = xml.documentElement;
			step1.appendChild(xml.documentElement);

		});

		d3.select('#intro-line')
			.attr('x1', width / 2)
			.attr('y1', 0)
			.attr('x2', width / 2)
			.attr('y2', 1800)
			.attr('stroke', 'white')
			.attr('stroke-width', 2);

		// var svgnews = d3.select('#intro-svg')
		// 				.append('svg')

		// 				.style('height','300px')

		// 				.attr('transform', 'translate('+ width/2 +',0)');



		d3.xml("images/2011.svg").mimeType("image/svg+xml").get(function (error, xml) {
			if (error) throw error;
			var step1 = document.getElementById("intro-svg");
			var title = xml.documentElement;
			title.setAttribute('x', width / 2 + 'px');
			title.setAttribute('y', '-800');
			title.setAttribute('transform', 'scale(0.3)');
			step1.appendChild(xml.documentElement);

		});


		d3.select('#intro-svg')
			.append('text')
			.text(
				'<p>2011年10月22日</p>，当SOHO中国董事长潘石屹发出那条“妈呀！有毒害”的微博并附上一个手机APP应用的截图之后，</br>雾霾开始成为中国社会生活当中的一个重要话题。那天北京空气质量的指数，是439微克/立方米。'
			)
			.attr('font-size', '12px')
			.style('color', 'white')
			.attr('transform', 'translate(' + width / 2 + ',150)');









		// initialize the scrollama
		var scroller = scrollama();

		// generic window resize listener event
		function handleResize() {
			// 1. update height of step elements
			var stepH = Math.floor(window.innerHeight * 0.4);
			var stepM = Math.floor(window.innerHeight * 0.6);
			step.style('height', stepH + 'px');
			step.style('margin-bottom', stepM + 'px');
			step1.style('height', 1800 + 'px');

			var figureHeight = window.innerHeight;
			var figureMarginTop = (window.innerHeight - figureHeight) / 2;

			figure
				.style('height', figureHeight + 'px')
				.style('top', figureMarginTop + 'px');


			// 3. tell scrollama to update new element dimensions
			scroller.resize();
		}

		// scrollama event handlers
		function handleStepEnter(response) {
			console.log(response)
			// response = { element, direction, index }

			// add color to current step only
			step.classed('is-active', function (d, i) {
				return i === response.index;
			})

			// update graphic based on step
			figure.select('p')
				.text(response.index);

			if (response.index == 0) {
				figure.style('background-image', "url('images/backgroud-02.svg')");
				figure.style('background-color', 'rgb(249,248,248)');
				love_period_2(".figure");
				love_period_transition_2(".figure");
			}

			if (response.index == 1) {
				// $('.figure').removeClass('love_period_svg');
				// $('path').attr('fill',function(){
				// 	var className = this.className()[1];
				// 	console.log(className);
				// });
			}
		}

		function setupStickyfill() {
			d3.selectAll('.sticky').each(function () {
				Stickyfill.add(this);
			});
		}

		function init() {
			setupStickyfill();

			// 1. force a resize on load to ensure proper dimensions are sent to scrollama
			handleResize();

			// 2. setup the scroller passing options
			// 		this will also initialize trigger observations
			// 3. bind scrollama event handlers (this can be chained like below)
			scroller.setup({
					step: '#scrolly article .step',
					offset: 1.2,
					debug: true,
				})
				.onStepEnter(handleStepEnter)


			// setup resize event
			window.addEventListener('resize', handleResize);
		}

		// kick things off
		init();
	</script>
